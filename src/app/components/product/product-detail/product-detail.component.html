<h1>Details</h1>

<hr>
<div  *ngIf="product">
  <div>
    <label for="">id:</label>
    <span>{{product.id}}</span>
  </div>
  <div>
    <label for="">product_name:</label>
    <span>{{product.product_name}}</span>
  </div>
  <div>
    <label for="">product_description:</label>
    <span>{{product.product_description}}</span>
  </div>
  <div>
    <label for="">product_price:</label>
    <span>{{product.product_price}}</span>
  </div>
  <div>
    <label for="">product_image:</label>
    <span>{{product.product_image}}</span>
  </div>
  <div>
    <label for="">createdAt:</label>
    <span>{{product.createdAt | date: 'fullDate'}}</span>
  </div>
  <div>
    <label for="">updatedAt: </label>
    <span>{{product.updatedAt | date: 'fullDate'}}</span>
  </div>
  <div>
    <label for="">userUid:</label>
    <span>{{product.userUid}}</span>
  </div>

</div>

<button mat-button color="primary" routerLink="/products">Back to List</button>
